name: impaktfull_ui_example
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  impaktfull_ui:
    path: ../
  phosphor_flutter: ^2.1.0
  ui_playground: ^0.0.1
  ui_playground_annotations: ^0.0.1
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.14
  ui_playground_generator: ^0.0.1

dependency_overrides:
  ui_playground:
    path: /Users/vanlooverenkoen/work/open_source/impaktfull/flutter_ui_playground/ui_playground
  ui_playground_annotations:
    path: /Users/vanlooverenkoen/work/open_source/impaktfull/flutter_ui_playground/ui_playground_annotations
  ui_playground_generator:
    path: /Users/vanlooverenkoen/work/open_source/impaktfull/flutter_ui_playground/ui_playground_generator
  impaktfull_ui:
    path: ..

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/ubuntu/
    - assets/fonts/geologica/
    - assets/images/
    - assets/images/supporting/
    - assets/images/supporting/avatars/
    - assets/images/supporting/gallery/
    - assets/lottie/
    - assets/rive/
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/ubuntu_light.ttf
          weight: 300
        - asset: assets/fonts/ubuntu/ubuntu_regular.ttf
        - asset: assets/fonts/ubuntu/ubuntu_medium.ttf
          weight: 500
        - asset: assets/fonts/ubuntu/ubuntu_medium.ttf
          weight: 600
        - asset: assets/fonts/ubuntu/ubuntu_bold.ttf
          weight: 700
    - family: Geologica
      fonts:
        - asset: assets/fonts/geologica/geologica_light.ttf
          weight: 300
        - asset: assets/fonts/geologica/geologica_regular.ttf
        - asset: assets/fonts/geologica/geologica_medium.ttf
          weight: 500
        - asset: assets/fonts/geologica/geologica_semibold.ttf
          weight: 600
        - asset: assets/fonts/geologica/geologica_bold.ttf
          weight: 700

impaktfull_ui_figma_sync:
